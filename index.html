    <!--SIGN-IN DETAILS STARTING-->
    <div id="side-menu-left" class="side-nav">
      <a href="#" class="btn-close" onclick="closeSlideMenuLEFT()">&times;</a>
      <input type="username" class="form-control" id="username" name="username" placeholder="User Name">
      <input type="password" class="form-control" id="password" name="password" placeholder="Password">
      <button type="submit" class="btn btn-success" id="signin" name="signin">Sign in</button>

  <!--LOGIN FORM STARTING-->
  <form user-signup-data="form">
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <div class="modal" id="loginmodal" tabindex="-1">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button class="close" data-dismiss="modal">&times;</button>

                </div>
                <div class="model-body">
                  <h6 class="h6" for="SignUP">Please SignUP here!</h6>
                  <img src="img/male.png" alt="male" id="maleID">
                  <img src="img/female.png" alt="female" id="femaleID">
                  <input class="form-control" placeholder="FirstName" type="text" id="FirstName" name="FirstName">
                  <input class="form-control" placeholder="LastName" type="text" id="LastName" name="LastName">
                  <input class="form-control" placeholder="Email" type="text" id="Email" name="Email">
                  <input class="form-control" placeholder="Phone Number" type="tel" id="PhoneNumber" name="PhoneNumber">
                  <input class="form-control" placeholder="Username" type="username" id="Username" name="Username">
                  <input class="form-control" placeholder="Password" type="password" id="Password" name="Password">
                  <input class="form-control" placeholder="Confirm Password" type="password" id="ConfirmPassword" name="ConfirmPassword">

                </div>
                <div class="modal-footer">
                  <button class="btn btn-primary">SignUp</button>
                  <button class="btn btn-primary" data-dismiss="modal">close</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
